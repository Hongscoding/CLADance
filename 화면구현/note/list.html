<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>노트 구매</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="top">
                <a href="#">
                    <img src="https://via.placeholder.com/200X50" alt="헤더로고">
                </a>
                <a href="#"><p>지식의 문을 열다 , CLAdance</p></a>
                <a href="#">노트 통합검색<span class="stick">&nbsp;|&nbsp;</span></a>
                <a href="#">고객센터<span class="stick">&nbsp;|&nbsp;</span></a>
                <a href="#">CLAdance 사용설명서</a>
            </div>
        </header>
        <main>
            <section class="main">
                <div class="title">
                    <h2><span>노트 통합 검색</span></h2>
                </div>
                <div class="serch-area">
                    <div class="sbox">
                        <select name="major" id="major">
                            <option value="과목명">과목명</option>
                            <option value="과목명">에화공</option>
                            <option value="과목명">새내기학부</option>
                            <option value="과목명">컴공</option>
                            <option value="과목명">과목명</option>
                        </select>
                        <div class="quick-search">
                            <input class="search-bar" type="text" value="내용을 입력하세요.">
                            <input class="search-button" type="button" value="검색"><i class="#"></i></input>
                        </div>
                    </div>
                </div>
                <div class="list">
                    <h3><span>노트 목록</span></h3>
                    <div class="list-fbox">
                        <article>
                            <a href="#">
                                <img src="https://via.placeholder.com/80X130" alt="#">
                            </a>
                            <div class="note-info">
                                <div class="heart-rate">
                                    <span class="heart-img"><i></i></span>
                                    <span class="heart-score">2</span>
                                </div>
                                <h4 class="note-title">노트 제목</h4>
                                <span class="note-price">8,000원</span>
                                <p class="note-major">SCINCE</p>
                                <div class="review-rate">
                                    <h5 class="rating star4"></h5>
                                    <span class="score">2.4</span>
                                </div>
                                <div class="writter">
                                    <span class="note-writer">작성자</span>
                                    <span class="note-date">2020학년도 1학기</span>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <div>
                    <img src="../img/image 5logo.png" alt="#">
                    <a href="#"><span>CLAdance</span></a>
                </div>
                <div>
                    <img src="https://via.placeholder.com/36X36" alt="#">
                    <a href="#"><span>instagram(@cladance_official)</span></a>
                </div>
                <div>
                    <img src="https://via.placeholder.com/44X45" alt="#">
                    <a href="#"><span>kakaotalk(문의 오픈채팅방)</span></a>
                </div>
                <div>
                    <a href="#">회사소개</a><span class="bar">&nbsp;|&nbsp;</span>
                    <a href="#">이용약관</a><span class="bar">&nbsp;|&nbsp;</span>
                    <a href="#">개인정보 취급방침</span></a>
                </div>
                <div>
                    <p>
                        대표이사 : 김강민 , 김현진&nbsp;&nbsp;&nbsp;&nbsp;
                        울산광역시 울주군 유니스트길 50&nbsp;&nbsp;&nbsp;&nbsp;
                        문의 : 010-7168-5797(이외 문의는 오픈채팅방 이용 바랍니다.)
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
