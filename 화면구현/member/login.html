<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8f010a863.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <header>
        <div class="top">
            <a href="#">
                <img src="https://via.placeholder.com/200X50" alt="헤더로고">
            </a>
            <a href="#"><p>지식의 문을 열다 , CLAdance</p></a>
            <a href="#">노트 통합검색<span class="stick">&nbsp;|&nbsp;</span></a>
            <a href="#">고객센터<span class="stick">&nbsp;|&nbsp;</span></a>
            <a href="#">CLAdance 사용설명서</a>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="https://via.placeholder.com/100X90" alt="#">
            <img src="https://via.placeholder.com/280X100" alt="#">
        </div>
        <div class="form">
            <form action="#">
                <div>
                    <h2>Log in</h2>
                </div>
                <div class="login_user">
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="ID">
                                <div>
                                    <i class=""></i>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Password">
                                <div>
                                    <i class=""></i>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit">Sign In
                            </td>
                        </tr>
                    </table>
                    <div>
                        <div>
                            <input type="checkbox">
                            <span>로그인 상태 유지</span>
                        </div>
                        <div>
                            <a href="#">
                                아이디/비밀번호 찾기
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <div>
                <img src="../img/image 5logo.png" alt="#">
                <a href="#"><span>CLAdance</span></a>
            </div>
            <div>
                <img src="../img/Group 35sns.png" alt="#">
                <a href="#"><span>instagram(@cladance_official)</span></a>
            </div>
            <div>
                <img src="../img/Group 36sns.png" alt="#">
                <a href="#"><span>kakaotalk(문의 오픈채팅방)</span></a>
            </div>
            <div>
                <a href="#">회사소개</a><span class="bar">&nbsp;|&nbsp;</span>
                <a href="#">이용약관</a><span class="bar">&nbsp;|&nbsp;</span>
                <a href="#">개인정보 취급방침</span></a>
            </div>
            <div>
                <p>
                    대표이사 : 김강민 , 김현진&nbsp;&nbsp;&nbsp;&nbsp;
                    울산광역시 울주군 유니스트길 50&nbsp;&nbsp;&nbsp;&nbsp;
                    문의 : 010-7168-5797(이외 문의는 오픈채팅방 이용 바랍니다.)
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
